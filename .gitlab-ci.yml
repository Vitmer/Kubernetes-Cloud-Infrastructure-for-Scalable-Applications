image: docker:latest

services:
  - docker:dind

stages:
  - test

test-auth:
  stage: test
  script:
    - echo "Проверка авторизации в Docker Hub"
    - echo "DOCKER_USERNAME: $DOCKER_USERNAME"
    - echo "DOCKER_PASSWORD (маскирован): ${#DOCKER_PASSWORD} символов"
    - docker --version  # Проверка версии Docker
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"  # Вход в Docker
    - echo "✅ Авторизация успешна!"
    